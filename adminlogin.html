<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>

  <!-- Font Awesome CDN for eye icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #0B0C10;
      background: url('gb.jpg') no-repeat center center/cover;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background-color: rgba(11, 12, 16, 0.95);
      border-radius: 15px;
      box-shadow: 0 0 20px #1F2833;
    }

    .container h1 {
      font-size: 2rem;
      color: #66FCF1;
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #C5C6C7;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #45A29E;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #1F2833;
      color: #fff;
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      padding-right: 2.5rem;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: #66FCF1;
    }

    .login-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #66FCF1;
      color: #0B0C10;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }

    .login-btn:hover {
      background-color: #45A29E;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Admin Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <div class="password-container">
          <input type="password" id="password" required>
          <span class="toggle-password" onclick="togglePasswordVisibility()">
            <i class="fas fa-eye" id="eyeIcon"></i>
          </span>
        </div>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

  <script>
    const adminEmail = "admin";
    const adminPassword = "silvano";

    function togglePasswordVisibility() {
      const passwordField = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      } else {
        passwordField.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      }
    }

    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (email === adminEmail && password === adminPassword) {
        sessionStorage.setItem('adminAuthenticated', 'true');
        if (confirm("Login successful! Click OK to proceed to the admin dashboard.")) {
          window.location.href = "admindashboard.php";
        }
      } else {
        alert("Invalid email or password. Please try again.");
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
      }
    });
  </script>

</body>
</html>
